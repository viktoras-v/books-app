- hosts: all
  become: true
  gather_facts: no
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  tasks:
    - name: Install packages
      apt:
        name:
          - docker.io
          - git
          - docker-compose
        update_cache: yes

    - name: Enable Docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Clone repo
      git:
        repo: https://github.com/viktoras-v/books-app.git         
        dest: /opt/books-app

    - name: Run application
      shell: |
        cd /opt/books-app/
        docker-compose up 