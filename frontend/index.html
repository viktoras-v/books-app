<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Browse a curated collection of books and their authors." />
  <title>Books & Authors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <span class="logo-icon">ðŸ“š</span>
      <span class="logo-text">Bibliotheca</span>
    </div>
    <nav class="nav">
      <button class="nav-btn active" id="nav-books" onclick="showTab('books')">Books</button>
      <button class="nav-btn" id="nav-authors" onclick="showTab('authors')">Authors</button>
    </nav>
  </header>

  <main class="main">
    <!-- Books Tab -->
    <section id="tab-books" class="tab-section active">
      <div class="section-header">
        <h1>Books</h1>
        <span class="badge" id="books-count">0</span>
      </div>
      <div class="search-bar">
        <input type="text" id="books-search" placeholder="Search by title, author, or genreâ€¦" oninput="filterBooks()" />
      </div>
      <div class="grid" id="books-grid">
        <div class="loading">Loading booksâ€¦</div>
      </div>
    </section>

    <!-- Authors Tab -->
    <section id="tab-authors" class="tab-section">
      <div class="section-header">
        <h2>Authors</h2>
        <span class="badge" id="authors-count">0</span>
      </div>
      <div class="search-bar">
        <input type="text" id="authors-search" placeholder="Search by name or nationalityâ€¦" oninput="filterAuthors()" />
      </div>
      <div class="grid" id="authors-grid">
        <div class="loading">Loading authorsâ€¦</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Bibliotheca &copy; 2026 â€” Powered by Python &amp; PostgreSQL</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
